{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-home">
        {% include 'partils/menu.html' %}
        <div class="area-principal">
            <div class="contact-area section-padding-0-80" style="margin-top: 5%;">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="section-heading">
                                <h2>Criar conta</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="contact-form-area">
                                <form action="{% url 'cadastro_usuario'%}" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12 col-lg-12">
                                            <label for="nome"><b>Nome completo</b></label>
                                            <input type="text" class="form-control" name="nome" placeholder="Ex.: Ismael Jônatas" required>
                                        </div>
                                        <div class="col-12 col-lg-12">
                                            <label for="email"><b>Email</b></label>
                                            <input type="email" class="form-control" name="email" placeholder="Ex.: exemplo@servecenet.com" required>
                                        </div>
                                        <div class="col-12 col-lg-6">
                                            <label for="senha"><b>Senha</b></label>
                                            <input type="password" class="form-control" name="senha" placeholder="Digite sua senha" required>
                                        </div>
                                        <div class="col-12 col-lg-6">
                                            <label for="senha2"><b>Confirmação de senha</b></label>
                                            <input type="password" class="form-control" name="senha2" placeholder="Digite sua senha mais uma vez" required>
                                        </div>
                        
                                        <div class="col-12 text-center">
                                            <button class="btn btn-success" style="margin-top: 2%;" type="submit">Criar usuário</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
        {% include 'partils/footer.html' %}
    </div>
    
{% endblock %}
